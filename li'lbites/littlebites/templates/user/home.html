<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charst="UTF-8" />
    <meta name="veiwport" content="widht=device-weidth", inital-scale=1.0,
    shrink-to-fit=no">
    <title>!User Login!</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://png.pngtree.com/png-vector/20200117/ourmid/pngtree-set-of-cute-fast-food-vector-illustration-png-image_2131003.jpg");
      }
    </style>
  </head>
  <body>
    {% include 'customer/nav.html' %}
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  <div class="container mb-5">
    <div class="row justify-content-center mt-5">
      <div class="card col-md-8 col-sm-12 offset-md-1 p-4 text-center">
      <h1 style="color: royalblue; font-weight: bold">Li'l Bites!</h1>
      </div>
    </div>

    <div class="row justify-content-center mt-1">
      <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
        <a href="{% url 'signup' %}" class="btn btn-outline-primary">SignUp Now!</a>
      </div>
    </div>

    <div class="row justify-content-center mt-1">
      <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
        <a href="{% url 'signin' %}" class="btn btn-outline-primary">Login Now!</a>
      </div>
    </div>

    {% include 'customer/footer.html' %}
  </body>
</html>
